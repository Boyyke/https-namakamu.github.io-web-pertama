<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KIKO TOP UP Clone</title>
  <style>
    /* Reset dan dasar */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0a0a0a;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 22px;
      color: #ff3b3b;
      user-select: none;
    }
    .logo img {
      height: 32px;
      width: 32px;
      object-fit: contain;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #b2ff00;
    }

    /* Search bar */
    .search-container {
      position: relative;
    }
    .search-container input {
      padding: 7px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 180px;
      background: #e1ff00;
      color: #000;
      font-weight: 600;
      font-size: 14px;
    }
    .search-container button {
      position: absolute;
      right: 2px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
    }
    .search-container button svg {
      fill: #000;
      width: 18px;
      height: 18px;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      cursor: pointer;
      border: 2px solid #b2ff00;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    .hamburger:hover {
      background-color: #b2ff00;
    }
    .hamburger div {
      width: 22px;
      height: 3px;
      background-color: #b2ff00;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Banner slider */
    .banner-slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding: 20px;
      scrollbar-width: none; /* Firefox */
    }
    .banner-slider::-webkit-scrollbar {
      display: none;
    }
    .banner-slider img {
      border-radius: 12px;
      min-width: 320px;
      max-width: 320px;
      height: 140px;
      object-fit: cover;
      flex-shrink: 0;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 0 10px #ff3b3b;
      transition: transform 0.3s ease;
    }
    .banner-slider img:hover {
      transform: scale(1.05);
    }

    /* Section game populer */
    section {
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    section h2 {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #b2ff00;
    }
    section h2::before {
      content: 'ðŸ”¥';
      font-size: 26px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: #111;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 8px #b2ff00;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .game-card:hover {
      box-shadow: 0 0 15px #ff3b3b;
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: contain;
      aspect-ratio: 1 / 1;
      margin-bottom: 8px;
    }
    .game-card p {
      font-weight: 600;
      font-size: 14px;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .search-container input {
        width: 140px;
      }
      nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2693/2693467.png" alt="Logo" />
      KIKO TOP UP
    </div>
    <nav>
      <a href="#">Cek Transaksi</a>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Pencarian..." />
      <button aria-label="Search">
        <svg viewBox="0 0 24 24">
          <path d="M21 20l-5.6-5.6a7 7 0 10-1.4 1.4L20 21zM10 16a6 6 0 110-12 6 6 0 010 12z"/>
        </svg>
      </button>
    </div>
    <div class="hamburger" aria-label="Menu" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <main>
    <div class="banner-slider" aria-label="Banner Slider">
      <img src="https://i.ibb.co/hcwHq1X/banner1.jpg" alt="Banner 1" />
      <img src="https://i.ibb.co/fGkH1Qk/banner2.jpg" alt="Banner 2" />
      <img src="https://i.ibb.co/hcwHq1X/banner1.jpg" alt="Banner 3" />
    </div>

    <section>
      <h2>Game Populer</h2>
      <div class="game-grid">
        <div class="game-card">
          <img src="https://cdn-icons-png.flaticon.com/512/746/746969.png" alt="Mobile Legends" />
          <p>Mobile Legends: Bang Bang</p>
        </div>
        <div class="game-card">
          <img src="https://cdn-icons-png.flaticon.com/512/4085/4085607.png" alt="Free Fire" />
          <p>Free Fire</p>
        </div>
        <div class="game-card">
          <img src="https://cdn-icons-png.flaticon.com/512/455/455604.png" alt="Roblox" />
          <p>Roblox</p>
        </div>
        <div class="game-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" />
          <p>Voucher Google Play</p>
        </div>
        <div class="game-card">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Steam Wallet" />
          <p>Steam Wallet</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
